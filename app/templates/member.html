<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Library Management System</title>
</head>

<body>

    <div class="container mt-3" style="width: 80rem;">
        <h1 class="text-success text-center">Library Management System</h1>
        <ul class="list-group list-group-horizontal mb-3 mt-5">
            <a href="/" class="list-group-item">Books</a>
            <a href="{% url 'apidata' %}" class="list-group-item">API Data</a>
            <a href="{% url 'members' %}" class="list-group-item list-group-item-dark">Members</a>
            <a href="{% url 'transaction' %}" class="list-group-item">Transactions</a>
        </ul>
        <div class="text-end">
            <button class="btn btn-primary" data-bs-toggle="modal" href="#CreateMemberModalToggle" role="button">Create
                Member</button>
        </div>
        {% if messages %}
        {% for msg in messages %}
        <div class="alert alert-success alert-dismissible fade show mt-3 mb-3" role="alert">
            {{msg}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
        <div class="card mt-5">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col" class="text-center">Name</th>
                        <th scope="col" class="text-center">Email</th>
                        <th scope="col" class="text-center">Debt</th>
                    </tr>
                </thead>
                <tbody>
                    {% for dt in data %}
                    <tr>
                        <td>{{dt.name}}</td>
                        <td>{{dt.email}}</td>
                        <td>{{dt.debt}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="CreateMemberModalToggle" aria-hidden="true"
        aria-labelledby="CreateMemberModalToggleLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="CreateMemberModalToggleLabel">Create Members</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="" method="POST" class="text-center">
                        {% csrf_token %}
                        <input type="text" class="form-control mb-3" name="name" placeholder="Enter member name">
                        <input type="text" class="form-control mb-3" name="email" placeholder="Enter member email">
                        <input type="text" class="form-control mb-3" name="debt" placeholder="Member debt">
                        <input type="submit" class="btn btn-primary btn-sm mt-5" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
